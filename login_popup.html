<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Access</title>
  <style>
    :root {
      --primary-color: rgba(66, 153, 225, 0.8);
      --primary-color-hover: rgba(66, 153, 225, 1);
      --bg-color: rgba(30, 32, 35, 0.95);
      --text-color: rgba(255, 255, 255, 0.9);
      --text-muted: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.1);
      --input-bg: rgba(20, 22, 25, 0.7);
      --input-focus-bg: rgba(15, 17, 20, 0.9);
      --shadow-color: rgba(0, 0, 0, 0.3);
      --success-color: rgba(72, 187, 120, 0.8);
      --error-color: rgba(245, 101, 101, 0.8);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: var(--bg-color);
      border-radius: 16px;
      box-shadow: 
        0 10px 25px var(--shadow-color),
        0 0 0 1px rgba(255, 255, 255, 0.1),
        0 0 30px rgba(66, 153, 225, 0.2);
      padding: 35px;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: linear-gradient(90deg, 
        rgba(66, 153, 225, 0), 
        rgba(66, 153, 225, 0.8), 
        rgba(66, 153, 225, 0));
      z-index: 1;
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 10px;
      letter-spacing: 0.5px;
    }

    .login-subtitle {
      color: var(--text-muted);
      font-size: 14px;
      line-height: 1.5;
    }

    .login-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      letter-spacing: 0.3px;
    }

    .form-control {
      width: 100%;
      padding: 14px 16px;
      background-color: var(--input-bg);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.2s ease;
      box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 
        inset 0 2px 4px rgba(0, 0, 0, 0.2),
        0 0 0 2px rgba(66, 153, 225, 0.2);
      background-color: var(--input-focus-bg);
    }

    .form-control::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .btn {
      padding: 14px 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.3px;
      transition: all 0.2s ease;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn:hover {
      background-color: var(--primary-color-hover);
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn svg {
      width: 18px;
      height: 18px;
    }

    .message {
      margin-top: 20px;
      padding: 12px;
      border-radius: 8px;
      font-size: 14px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: all 0.3s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .message.success {
      background-color: rgba(72, 187, 120, 0.1);
      color: var(--success-color);
      border: 1px solid rgba(72, 187, 120, 0.2);
    }

    .message.error {
      background-color: rgba(245, 101, 101, 0.1);
      color: var(--error-color);
      border: 1px solid rgba(245, 101, 101, 0.2);
    }

    .login-footer {
      margin-top: 25px;
      text-align: center;
      font-size: 13px;
      color: var(--text-muted);
    }

    .login-footer a {
      color: var(--primary-color);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .login-footer a:hover {
      color: var(--primary-color-hover);
      text-decoration: underline;
    }

    .loader {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .btn.loading .loader {
      display: inline-block;
    }

    .btn.loading span {
      display: none;
    }

    .icon-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .app-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      background: linear-gradient(135deg, rgba(66, 153, 225, 0.8), rgba(159, 122, 234, 0.8));
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .app-icon svg {
      width: 32px;
      height: 32px;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="icon-container">
      <div class="app-icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"></path>
          <path d="M12 11v6M9 14h6"></path>
        </svg>
      </div>
    </div>
    
    <div class="login-header">
      <h1 class="login-title">Welcome </h1>
      <p class="login-subtitle">Enter your email to receive a secure  link for instant access</p>
    </div>
    
    <div class="login-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" class="form-control" placeholder="your.email@example.com" required>
      </div>
      
      <button id="requestButton" class="btn">
        <span>Send Link</span>
        <div class="loader"></div>
      </button>
    </div>
    
    <div id="message" class="message"></div>
    
    <div class="login-footer">
      <p>By continuing, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
    </div>
  </div>

  <script src="login_popup.js"></script>
</body>
</html>
